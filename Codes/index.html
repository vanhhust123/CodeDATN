<head>

	<title>Phase plane plotter</title>

		body {
			background-color: #adb1ff;
		}

		input {
			background-color: #dddddd;

	<p>
		dx/dt = f(x,y), dy/dt = g(x,y).</p>

	<hr style="width:90%">
	<p>Parameter of Model</p>


	<input type="checkbox" id="isStrong"><span>Strong Effect</span>
	<table>
		<tr>
			<td>α = Kr/a</td>
			<td> <input id='alpha' size=5 value=0.5> &nbsp;&nbsp;&nbsp; </td>
			<td>β = L/K</td>
			<td> <input id='beta' size=5 value=0.2> &nbsp;&nbsp;&nbsp; </td>
			
		</tr>
		<tr>
			<td>γ = (c*a)/r</td>
			<td><input id='gamma' size=5 value=0.29> </td>

			<td>δ = m/(K*r)</td>
			<td><input id='theta' size=5 value=0.2> </td>
		</tr>
		<tr>
		</tr>
	</table>
	





	<!--For Prey-Predator Model-->

	<table>
		<tr>
			<td>
				<nobr>x'=<input id='xprime_id' size=60 type="text" value="x-y-x^3-x*y^2"></nobr>
				<br />
				<nobr>y'=<input id='yprime_id' size=60 type="text" value="x+y-x^2*y-y^3"></nobr>
			</td>

			<hr style="width:90%">
			The Formula:
			<br />
			<table>
				<tr>
					<td>Minimum x: </td>
					<td> <input id='xmin_id' size=5 value=-0.1> &nbsp;&nbsp;&nbsp; </td>
					<td>Minimum y: </td>
					<td> <input id='ymin_id' size=5 value=-0.1> &nbsp;&nbsp;&nbsp; </td>
					<td>Arrow length: </td>
					<td> <input id='arrow_id' size=5 value=15> </td>
					<td><input type="checkbox" id="variableArrows"> Variable length arrows</td>
				</tr>
				<tr>
					<td>Maximum x: </td>
					<td> <input id='xmax_id' size=5 value=1> </td>
					<td>Maximum y: </td>
					<td> <input id='ymax_id' size=5 value=0.6> </td>
					<td>Number of arrows: </td>
					<td> <input id='arrownumber_id' size=5 value=20> </td>
				</tr>
				<tr>
				</tr>
			</table>

			<button onClick='draw()'>Graph Phase Plane</button>

			<hr style="width:90%">

			<canvas id="yAxisCanvas" width="30" height="600" class="axis">
			</canvas>&nbsp;<canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;">
			</canvas><br />
			<canvas id="spacerCanvas" width="30" height="30" class="axis"></canvas>&nbsp;<canvas id="xAxisCanvas"
				width="600" height="30" class="axis"></canvas>

			<script type='text/javascript'>
				// Define x', y'
				// This is separate because it is the real difference between
				// dfield and pplane
				function setDerivatives() {
					yprimeString = parseFunction(document.getElementById('yprime_id').value);
					xprimeString = parseFunction(document.getElementById('xprime_id').value);
					//yprimeString = document.getElementById('yprime_id').value;
					//xprimeString = document.getElementById('xprime_id').value;
					//document.getElementById('printtest').innerHTML="y': " +yprimeString;

					try {
						eval("yprime = function (x,y) { with(Math) {return " + yprimeString + ";}}");
					} catch (e) {
						alert(e); throw (e);
					}
					try {
						eval("xprime = function (x,y) { with(Math) {return " + xprimeString + ";}}");
					} catch (e) {
						alert(e); throw (e);
					}
				}
			</script>
